  <aside>* ‘ಬಂಗಾಳಿ’ ಎಂಬ ಪದಪ್ರಯೋಗವು  ಪೂರ್ವ ಬಂಗಾಳದ (ಈಗಿನ ಬಾಂಗ್ಲಾದೇಶದ)  ಜನರಿಗೆ ಹೆಚ್ಚಾಗಿ ಅನ್ವಯವಾಗುತ್ತದೆ. ಪೂರ್ವ  ಬಂಗಾಳದ ಜನ ಸರಳರು ಪ್ರಾಮಾಣಿಕರು  ಶ್ರಮಜೀವಿಗಳು ; ಆದರೆ ನಯ ನಾಜೂಕಿಲ್ಲದವರು.  ಇವರನ್ನು ಒರಟರೆಂದು ಛೇಡಿಸಲು ಪಶ್ಚಿಮ ಬಂಗಾಳದವರು  ‘ಬಂಗಾಳಿ’ ಎಂದು ಸಂಬೋಧಿ ಸುತ್ತಾರೆ–ನಮ್ಮಲ್ಲಿ  ಹಳ್ಳಿಗರನ್ನು ‘ಗಮಾರ’  ಎನ್ನುವುದಿಲ್ಲವೆ ? ಹಾಗೆ.  </aside>

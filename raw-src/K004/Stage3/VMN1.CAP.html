  <aside>* ಸ್ವಾಮೀಜಿ ಪಶ್ಚಿಮ ದೇಶಗಳಲ್ಲಿನ  ತಮ್ಮ ಪ್ರಥಮ ಭೇಟಿಯನ್ನು ಮುಗಿಸಿ ಹಿಂದಿರುಗಿದಾಗ  ಕೊಲಂಬೋ ದಲ್ಲಿ ಹಾಗೂ ಭಾರತಾದ್ಯಂತ ಹಲವಾರು  ಸ್ಥಳಗಳಲ್ಲಿ ಅವರಿಗೆ ನೀಡಿದ ಬಿನ್ನವತ್ತಳೆಗಳ  ಮತ್ತು ಅವುಗಳಿಗೆ ಉತ್ತರರೂಪವಾಗಿ ಸ್ವಾಮೀಜಿ  ಮಾಡಿದ ಭಾಷಣಗಳ ಪೂರ್ಣಪಾಠವನ್ನು ‘ಸ್ವಾಮಿ  ವಿವೇಕಾನಂದರ ಕೃತಿಶ್ರೇಣಿ’ಯ ಐದನೆಯ  ಸಂಪುಟದಲ್ಲಿ ನೋಡಬಹುದು.  </aside>
</html>

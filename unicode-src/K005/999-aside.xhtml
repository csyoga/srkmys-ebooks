		<aside epub:type="footnote" id="id-001-01">
			<p class="verse">* ಹೈದರಾಬಾದಿನಲ್ಲಿ ನಡೆದ ‘ಅಖಿಲ ಭಾರತ ವಿಜ್ಞಾನ ಸಮ್ಮೇಳನ’ದಲ್ಲಿ ಸ್ವಾಮೀಜಿಯವರು ಮಾಡಿದ ಉದ್ಘಾಟನಾ ಭಾಷಣ. ಇದು ಮೊದಲು ಸಮ್ಮೇಳನದ ವತಿಯಿಂದ, ಅನಂತರ ಮುಂಬಯಿಯ ಭಾರತೀಯ ವಿದ್ಯಾಭವನದಿಂದ ಪುಸ್ತಕರೂಪದಲ್ಲಿ ಪ್ರಕಟವಾಯಿತು.</p>
		</aside>
